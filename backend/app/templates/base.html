<!DOCTYPE html>
<html lang="zh-CN" class="h-full bg-slate-50">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}yet.la 短链子域管理后台{% endblock %}</title>
    <link rel="icon" type="image/png" href="https://img.811777.xyz/i/2025/10/04/68e0a010486cf.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css"
      integrity="sha384-4r7vpQCeYrOJvmSesi2atCkQ3pWhhi9z3pMsm9YaOGCE1zmdv8cE9VrjC2bX9msd"
      crossorigin="anonymous"
    />
    <script>
      (function () {
        var fallback = "aurora";
        var supported = ["aurora", "nebula"];
        try {
          if (typeof window !== "undefined" && window.localStorage) {
            var stored = window.localStorage.getItem("yetla-admin-theme");
            if (stored && supported.indexOf(stored) !== -1) {
              fallback = stored;
            }
          }
        } catch (error) {
          /* ignore storage errors */
        }

        if (supported.indexOf(fallback) === -1) {
          fallback = "aurora";
        }

        try {
          document.documentElement.setAttribute("data-theme", fallback);
        } catch (error) {
          /* ignore */
        }
      })();
    </script>
    <style>
      :root {
        color-scheme: light;
        --font-body: "Inter", "Noto Sans SC", "PingFang SC", "Microsoft YaHei", "Source Han Sans SC", sans-serif;
        --font-display: "Space Grotesk", "Inter", "Noto Sans SC", sans-serif;
        --font-mono: "JetBrains Mono", "Fira Code", "SFMono-Regular", Menlo, Consolas, monospace;
        --radius-lg: 24px;
        --radius-md: 18px;
        --radius-sm: 12px;
        --shadow-soft: 0 24px 45px rgba(15, 23, 42, 0.1);
        --shadow-glow: 0 20px 45px rgba(56, 189, 248, 0.18);
        --theme-container-max: 1120px;
        --theme-container-padding: clamp(1.5rem, 1.5vw + 1rem, 2.25rem);
        --theme-page: radial-gradient(circle at 0% -10%, #ecf1ff 0%, #f9fcff 40%, #f2f4ff 100%);
        --theme-page-overlay: radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.12), transparent 60%);
        --theme-text-primary: #111827;
        --theme-text-secondary: #4b5563;
        --theme-muted: #6b7280;
        --theme-primary: #6366f1;
        --theme-primary-strong: #4f46e5;
        --theme-on-primary: #ffffff;
        --theme-hero-bg: linear-gradient(135deg, rgba(99, 102, 241, 0.92), rgba(56, 189, 248, 0.9));
        --theme-hero-border: rgba(255, 255, 255, 0.28);
        --theme-hero-text: #f8fafc;
        --theme-surface: rgba(255, 255, 255, 0.82);
        --theme-surface-strong: rgba(255, 255, 255, 0.94);
        --theme-surface-border: rgba(148, 163, 184, 0.35);
        --theme-card-header-bg: rgba(255, 255, 255, 0.58);
        --theme-input-bg: rgba(255, 255, 255, 0.92);
        --theme-input-border: rgba(148, 163, 184, 0.45);
        --theme-input-focus-border: rgba(99, 102, 241, 0.7);
        --theme-input-focus-shadow: 0 0 0 4px rgba(99, 102, 241, 0.14);
        --theme-button-solid-bg: var(--theme-primary);
        --theme-button-solid-hover: var(--theme-primary-strong);
        --theme-button-border: rgba(99, 102, 241, 0.28);
        --theme-button-ghost-bg: rgba(99, 102, 241, 0.12);
        --theme-button-ghost-hover-bg: rgba(99, 102, 241, 0.18);
        --theme-danger-bg: rgba(244, 63, 94, 0.12);
        --theme-danger-border: rgba(244, 63, 94, 0.32);
        --theme-danger-text: #be123c;
        --theme-table-head-bg: rgba(236, 242, 255, 0.9);
        --theme-table-row-hover: rgba(99, 102, 241, 0.08);
        --theme-pill-bg: rgba(99, 102, 241, 0.18);
        --theme-pill-text: var(--theme-primary-strong);
        --theme-tab-bg: rgba(255, 255, 255, 0.6);
        --theme-tab-border: rgba(148, 163, 184, 0.35);
        --theme-tab-hover-bg: rgba(99, 102, 241, 0.12);
        --theme-tab-active-bg: rgba(99, 102, 241, 0.18);
        --theme-tab-active-text: var(--theme-primary-strong);
        --theme-scrollbar: rgba(79, 70, 229, 0.35);
        --theme-preview-aurora: linear-gradient(135deg, rgba(99, 102, 241, 0.35), rgba(56, 189, 248, 0.35));
        --theme-preview-nebula: linear-gradient(135deg, rgba(14, 165, 233, 0.3), rgba(99, 102, 241, 0.34));
        --theme-input-addon-border: rgba(148, 163, 184, 0.28);
        --theme-copy-icon: rgba(148, 163, 184, 0.55);
        --theme-copy-icon-active: rgba(99, 102, 241, 0.95);
        --theme-copy-feedback: rgba(79, 70, 229, 0.95);
      }

      :root[data-theme="nebula"] {
        color-scheme: dark;
        --theme-page: radial-gradient(circle at 20% 20%, #0f172a 0%, #020617 55%, #000212 100%);
        --theme-page-overlay: radial-gradient(circle at 80% 10%, rgba(14, 165, 233, 0.24), transparent 55%);
        --theme-text-primary: #e2e8f0;
        --theme-text-secondary: #cbd5f5;
        --theme-muted: #94a3b8;
        --theme-primary: #38bdf8;
        --theme-primary-strong: #0ea5e9;
        --theme-on-primary: #05152b;
        --theme-hero-bg: linear-gradient(135deg, rgba(56, 189, 248, 0.35), rgba(129, 140, 248, 0.28));
        --theme-hero-border: rgba(148, 163, 184, 0.28);
        --theme-hero-text: #f8fafc;
        --theme-surface: rgba(15, 23, 42, 0.78);
        --theme-surface-strong: rgba(15, 23, 42, 0.92);
        --theme-surface-border: rgba(94, 234, 212, 0.18);
        --theme-card-header-bg: rgba(30, 41, 59, 0.72);
        --theme-input-bg: rgba(15, 23, 42, 0.9);
        --theme-input-border: rgba(148, 163, 184, 0.28);
        --theme-input-focus-border: rgba(59, 130, 246, 0.8);
        --theme-input-focus-shadow: 0 0 0 4px rgba(56, 189, 248, 0.2);
        --theme-button-border: rgba(56, 189, 248, 0.35);
        --theme-button-ghost-bg: rgba(56, 189, 248, 0.12);
        --theme-button-ghost-hover-bg: rgba(59, 130, 246, 0.18);
        --theme-danger-bg: rgba(248, 113, 113, 0.16);
        --theme-danger-border: rgba(248, 113, 113, 0.32);
        --theme-danger-text: #fca5a5;
        --theme-table-head-bg: rgba(15, 23, 42, 0.72);
        --theme-table-row-hover: rgba(59, 130, 246, 0.16);
        --theme-pill-bg: rgba(56, 189, 248, 0.18);
        --theme-pill-text: #bae6fd;
        --theme-tab-bg: rgba(15, 23, 42, 0.72);
        --theme-tab-border: rgba(56, 189, 248, 0.2);
        --theme-tab-hover-bg: rgba(56, 189, 248, 0.16);
        --theme-tab-active-bg: rgba(129, 140, 248, 0.28);
        --theme-tab-active-text: #e0e7ff;
        --theme-scrollbar: rgba(125, 211, 252, 0.45);
        --theme-input-addon-border: rgba(59, 130, 246, 0.22);
        --theme-copy-icon: rgba(148, 163, 184, 0.65);
        --theme-copy-icon-active: rgba(56, 189, 248, 0.95);
        --theme-copy-feedback: #bae6fd;
      }

      body.theme-body {
        min-height: 100vh;
        font-family: var(--font-body);
        background: var(--theme-page);
        background-attachment: fixed;
        color: var(--theme-text-primary);
        transition: background 0.6s ease, color 0.3s ease;
      }

      body.theme-body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: var(--theme-page-overlay);
        pointer-events: none;
        z-index: 0;
        opacity: 1;
        transition: opacity 0.4s ease;
      }

      main.theme-main,
      header.theme-hero {
        position: relative;
        z-index: 1;
      }

      header.theme-hero {
        padding: 0.875rem 1.5rem 0.625rem;
      }

      .theme-hero__inner {
        position: relative;
        margin: 0 auto;
        width: min(100%, calc(var(--theme-container-max) + var(--theme-container-padding) * 2));
        padding: 1.1rem var(--theme-container-padding);
        border-radius: var(--radius-lg);
        background: var(--theme-hero-bg);
        overflow: hidden;
        box-shadow: var(--shadow-soft);
        border: 1px solid var(--theme-hero-border);
        color: var(--theme-hero-text);
      }

      .theme-hero__top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }

      .theme-hero__actions {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .theme-theme-switch {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.4rem;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.28);
        background: rgba(15, 23, 42, 0.2);
        backdrop-filter: blur(12px);
        flex-shrink: 0;
      }

      .theme-button--logout {
        padding: 0.55rem 1.35rem;
        color: rgba(248, 250, 252, 0.95);
        background: rgba(15, 23, 42, 0.25);
        border-color: rgba(255, 255, 255, 0.35);
        box-shadow: none;
      }

      .theme-button--logout:hover,
      .theme-button--logout:focus-visible {
        background: rgba(15, 23, 42, 0.38);
        border-color: transparent;
        color: rgba(248, 250, 252, 1);
      }

      :root[data-theme="nebula"] .theme-button--logout {
        background: rgba(56, 189, 248, 0.18);
        border-color: rgba(56, 189, 248, 0.4);
        color: #e0f2fe;
      }

      :root[data-theme="nebula"] .theme-button--logout:hover,
      :root[data-theme="nebula"] .theme-button--logout:focus-visible {
        background: rgba(56, 189, 248, 0.3);
        color: #0f172a;
        border-color: transparent;
      }

      .theme-toggle {
        width: 2.25rem;
        height: 2.25rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        border: none;
        background: transparent;
        color: rgba(255, 255, 255, 0.85);
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease,
          transform 0.2s ease;
      }

      .theme-toggle svg {
        width: 1.15rem;
        height: 1.15rem;
        stroke: currentColor;
        stroke-width: 1.6;
        fill: none;
      }

      .theme-toggle:hover,
      .theme-toggle:focus-visible {
        background: rgba(255, 255, 255, 0.18);
        transform: translateY(-1px);
      }

      .theme-toggle:focus-visible {
        outline: 2px solid rgba(255, 255, 255, 0.45);
        outline-offset: 2px;
      }

      .theme-toggle.is-active {
        background: rgba(255, 255, 255, 0.95);
        color: var(--theme-primary);
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.2);
      }

      :root[data-theme="nebula"] .theme-theme-switch {
        border-color: rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.45);
      }

      :root[data-theme="nebula"] .theme-toggle {
        color: rgba(226, 232, 240, 0.88);
      }

      :root[data-theme="nebula"] .theme-toggle:hover,
      :root[data-theme="nebula"] .theme-toggle:focus-visible {
        background: rgba(56, 189, 248, 0.22);
      }

      :root[data-theme="nebula"] .theme-toggle.is-active {
        background: rgba(56, 189, 248, 0.95);
        color: #041023;
        box-shadow: 0 12px 24px rgba(14, 116, 144, 0.35);
      }

      .theme-hero__inner::after {
        content: "";
        position: absolute;
        inset: 15% -30% auto auto;
        width: 320px;
        height: 320px;
        background: radial-gradient(circle at center, rgba(255, 255, 255, 0.28), transparent 70%);
        filter: blur(0px);
        opacity: 0.65;
        pointer-events: none;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .theme-hero__meta {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.9rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(12px);
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: none;
        margin-bottom: 0.35rem;
      }

      .theme-hero__brand {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.35rem 0.9rem;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(12px);
        line-height: 0;
      }

      .theme-hero__heading {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .theme-hero__brand-logo {
        display: block;
        height: 44px;
        width: auto;
      }

      .theme-hero__title {
        font-family: var(--font-display);
        font-size: clamp(2.25rem, 3vw + 1rem, 3.25rem);
        font-weight: 600;
        letter-spacing: -0.02em;
        margin: 0;
      }

      .theme-hero__subtitle {
        margin-top: 0.5rem;
        max-width: 620px;
        font-size: 1rem;
        line-height: 1.75;
        color: rgba(248, 250, 252, 0.85);
      }

      .theme-main {
        padding: 0 var(--theme-container-padding) 2.5rem;
      }

      .theme-layout {
        width: 100%;
        max-width: calc(var(--theme-container-max) + var(--theme-container-padding) * 2);
        margin: 0 auto;
        padding: 0 var(--theme-container-padding);
        display: flex;
        flex-direction: column;
        gap: 3rem;
        box-sizing: border-box;
      }

      .theme-footer {
        padding: 1.5rem 1.5rem 2.5rem;
        text-align: center;
        color: var(--theme-muted);
        font-size: 0.9rem;
      }

      .theme-gallery {
        display: flex;
        flex-direction: column;
        gap: 1.75rem;
        padding: 0 0.5rem;
      }

      .theme-gallery__header {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        max-width: 720px;
      }

      .theme-eyebrow {
        font-size: 0.85rem;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        color: var(--theme-muted);
        font-weight: 600;
      }

      .theme-gallery__title {
        font-family: var(--font-display);
        font-size: clamp(1.65rem, 2vw + 0.5rem, 2.2rem);
        color: var(--theme-text-primary);
        margin: 0;
      }

      .theme-gallery__description {
        color: var(--theme-text-secondary);
        font-size: 1rem;
        line-height: 1.8;
      }

      .theme-gallery__grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      .theme-preview-card {
        position: relative;
        padding: 1.75rem;
        border-radius: var(--radius-lg);
        border: 1px solid var(--theme-surface-border);
        background: var(--theme-surface);
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 1.35rem;
        transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        cursor: pointer;
      }

      .theme-preview-card::before {
        content: "";
        position: absolute;
        inset: 8px 12px;
        border-radius: calc(var(--radius-lg) - 12px);
        background: var(--theme-preview-aurora);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
      }

      .theme-preview-card[data-theme-option="nebula"]::before {
        background: var(--theme-preview-nebula);
      }

      .theme-preview-card:hover,
      .theme-preview-card:focus-within {
        transform: translateY(-6px);
        box-shadow: 0 24px 55px rgba(15, 23, 42, 0.12);
      }

      .theme-preview-card:hover::before,
      .theme-preview-card.is-preview::before,
      .theme-preview-card.is-active::before {
        opacity: 1;
      }

      .theme-preview-card.is-active {
        border-color: transparent;
        box-shadow: var(--shadow-glow);
      }

      .theme-preview-card__header {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      .theme-preview-card__title {
        font-family: var(--font-display);
        font-size: 1.15rem;
        font-weight: 600;
        color: var(--theme-text-primary);
      }

      .theme-preview-card__tag {
        font-size: 0.85rem;
        color: var(--theme-muted);
      }

      .theme-preview-card__canvas {
        position: relative;
        z-index: 1;
        display: grid;
        gap: 1.1rem;
      }

      .theme-preview-surface {
        background: var(--theme-surface-strong);
        border-radius: var(--radius-md);
        border: 1px solid var(--theme-surface-border);
        padding: 1rem 1.2rem;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25);
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }

      .theme-preview-surface--login {
        gap: 0.75rem;
      }

      .theme-preview-label {
        width: 50%;
        height: 0.55rem;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.35);
      }

      .theme-preview-label--wide {
        width: 70%;
      }

      .theme-preview-label--narrow {
        width: 35%;
      }

      .theme-preview-input {
        height: 0.85rem;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.55);
      }

      .theme-preview-button-row {
        display: flex;
        gap: 0.5rem;
      }

      .theme-preview-button {
        flex: 1;
        height: 32px;
        border-radius: 999px;
        background: rgba(99, 102, 241, 0.18);
      }

      .theme-preview-button--ghost {
        background: rgba(148, 163, 184, 0.3);
      }

      .theme-preview-card[data-theme-option="nebula"] .theme-preview-input {
        background: rgba(148, 163, 184, 0.4);
      }

      .theme-preview-card[data-theme-option="nebula"] .theme-preview-button {
        background: rgba(56, 189, 248, 0.28);
      }

      .theme-preview-card[data-theme-option="nebula"] .theme-preview-button--ghost {
        background: rgba(129, 140, 248, 0.28);
      }

      .theme-preview-card__actions {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .theme-preview-card__actions p {
        font-size: 0.9rem;
        color: var(--theme-text-secondary);
        line-height: 1.6;
      }

      .theme-shell {
        background: var(--theme-surface);
        border-radius: var(--radius-lg);
        border: 1px solid var(--theme-surface-border);
        box-shadow: var(--shadow-soft);
        backdrop-filter: blur(16px);
        overflow: hidden;
        width: min(100%, calc(var(--theme-container-max) + var(--theme-container-padding) * 2));
        margin: 0 auto;
      }

      .theme-shell__banner {
        padding: 2.25rem 2.25rem 0;
      }

      .theme-shell__banner .theme-tagline {
        margin: 0 0 1.75rem;
      }

      .theme-tabs {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        padding: 2.25rem var(--theme-container-padding) 0;
      }

      .theme-tab {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        border-radius: 999px;
        padding: 0.6rem 1.4rem;
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--theme-text-secondary);
        background: var(--theme-tab-bg);
        border: 1px solid var(--theme-tab-border);
        transition: background 0.25s ease, color 0.25s ease, box-shadow 0.25s ease, border 0.25s ease;
        text-decoration: none;
      }

      .theme-tab__dot {
        display: inline-flex;
        width: 0.45rem;
        height: 0.45rem;
        border-radius: 50%;
        background: rgba(148, 163, 184, 0.6);
        transition: transform 0.25s ease, background 0.25s ease;
      }

      .theme-tab__count {
        display: inline-flex;
        align-items: flex-end;
        line-height: 1;
        font-variant-numeric: tabular-nums;
        margin-left: 0.1rem;
        position: relative;
        top: 0.08rem;
      }

      .theme-tab:hover,
      .theme-tab:focus-visible {
        background: var(--theme-tab-hover-bg);
        border-color: transparent;
      }

      .theme-tab.is-active {
        background: var(--theme-tab-active-bg);
        color: var(--theme-tab-active-text);
        box-shadow: var(--shadow-glow);
        border-color: transparent;
      }

      .theme-tab.is-active .theme-tab__dot {
        background: var(--theme-primary-strong);
        transform: scale(1.2);
      }

      .theme-shell__body {
        padding: 2.25rem 2.25rem 2.75rem;
      }

      .theme-shell__body--center {
        display: flex;
        justify-content: center;
        padding-top: 3rem;
        padding-bottom: 3rem;
      }

      .theme-stack {
        display: flex;
        flex-direction: column;
        gap: 2.25rem;
      }

      .theme-card {
        border-radius: var(--radius-lg);
        border: 1px solid var(--theme-surface-border);
        background: var(--theme-surface-strong);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
        overflow: hidden;
      }

      .theme-card--narrow {
        max-width: 420px;
        width: 100%;
      }

      .theme-field--constrained {
        width: min(100%, 720px);
        margin-left: 0;
        margin-right: auto;
        justify-self: start;
      }

      .theme-card__header {
        padding: 1.8rem 2.25rem 1.4rem;
        border-bottom: 1px solid var(--theme-surface-border);
        background: var(--theme-card-header-bg);
        backdrop-filter: blur(12px);
      }

      .theme-card__header--center {
        text-align: center;
      }

      .theme-card__header--center .theme-card__subtitle {
        margin-left: auto;
        margin-right: auto;
      }

      .theme-card__title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--theme-text-primary);
        margin: 0;
      }

      .theme-card__subtitle {
        margin-top: 0.75rem;
        color: var(--theme-text-secondary);
        line-height: 1.6;
        font-size: 0.95rem;
      }

      .theme-card__body {
        padding: 2.25rem;
        display: flex;
        flex-direction: column;
        gap: 1.75rem;
      }

      .theme-card__body--table {
        padding: 0;
        display: block;
        overflow-x: auto;
      }

      .theme-form {
        display: flex;
        flex-direction: column;
        gap: 1.75rem;
      }

      .theme-form--login {
        align-items: center;
        text-align: center;
      }

      .theme-form--login .theme-field {
        width: 100%;
        max-width: 280px;
        align-items: center;
      }

      .theme-form--login .theme-label {
        width: 100%;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.4rem;
      }

      .theme-form--login .theme-label__text {
        letter-spacing: 0.75em;
      }

      .theme-form--login .theme-label__marker {
        letter-spacing: normal;
      }

      .theme-form--login .theme-input {
        max-width: 280px;
        margin: 0 auto;
      }

      .theme-form--login .theme-form__footer {
        width: 100%;
      }

      .theme-form--login .theme-button--block {
        max-width: 280px;
      }

      .theme-form__grid {
        display: grid;
        gap: 1.35rem;
      }

      .theme-form__grid--two {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .theme-form__grid--three {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }

      .theme-form__span-full {
        grid-column: 1 / -1;
      }

      .theme-field {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .theme-label {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--theme-text-secondary);
      }

      .theme-input,
      .theme-select {
        width: 100%;
        padding: 0.85rem 1rem;
        border-radius: var(--radius-sm);
        border: 1px solid var(--theme-input-border);
        background: var(--theme-input-bg);
        color: var(--theme-text-primary);
        font-size: 0.95rem;
        transition: border-color 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
      }

      .theme-input:focus,
      .theme-input:focus-visible,
      .theme-select:focus,
      .theme-select:focus-visible {
        outline: none;
        border-color: var(--theme-input-focus-border);
        box-shadow: var(--theme-input-focus-shadow);
      }

      .theme-input-affix {
        display: flex;
        align-items: center;
        width: 100%;
        border-radius: var(--radius-sm);
        border: 1px solid var(--theme-input-border);
        background: var(--theme-input-bg);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25);
        transition: border-color 0.25s ease, box-shadow 0.25s ease,
          background 0.25s ease;
      }

      :root[data-theme="nebula"] .theme-input-affix {
        box-shadow: inset 0 1px 0 rgba(148, 163, 184, 0.18);
      }

      .theme-input-affix:focus-within {
        border-color: var(--theme-input-focus-border);
        box-shadow: var(--theme-input-focus-shadow);
      }

      .theme-input-affix__addon {
        display: inline-flex;
        align-items: center;
        padding: 0 0.85rem;
        font-family: var(--font-mono);
        font-size: 0.9rem;
        color: var(--theme-muted);
        white-space: nowrap;
      }

      .theme-input-affix__addon--prefix {
        border-right: 1px solid var(--theme-input-addon-border);
      }

      .theme-input-affix__addon--suffix {
        border-left: 1px solid var(--theme-input-addon-border);
      }

      .theme-input-affix__input {
        flex: 1;
        min-width: 0;
        border: none;
        background: transparent;
        color: var(--theme-text-primary);
        font-size: 0.95rem;
        padding: 0.75rem 0.95rem;
      }

      .theme-input-affix__input:focus,
      .theme-input-affix__input:focus-visible {
        outline: none;
      }

      .theme-input-affix__input::placeholder {
        color: var(--theme-muted);
      }

      .theme-helper {
        font-size: 0.85rem;
        color: var(--theme-muted);
        line-height: 1.5;
      }

      .theme-form__footer {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: space-between;
        align-items: center;
      }

      .theme-form__footer--center {
        justify-content: center;
      }

      .theme-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        border-radius: 999px;
        padding: 0.7rem 1.5rem;
        font-weight: 600;
        font-size: 0.95rem;
        border: 1px solid transparent;
        background: transparent;
        color: var(--theme-text-primary);
        transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease,
          color 0.2s ease, border-color 0.2s ease;
        text-decoration: none;
      }

      .theme-button:hover,
      .theme-button:focus-visible {
        transform: translateY(-1px);
      }

      .theme-button--solid {
        background: var(--theme-button-solid-bg);
        color: var(--theme-on-primary);
        box-shadow: 0 16px 30px rgba(15, 23, 42, 0.18);
      }

      .theme-button--block {
        width: 100%;
      }

      .theme-button--solid:hover,
      .theme-button--solid:focus-visible {
        background: var(--theme-button-solid-hover);
      }

      .theme-button--ghost {
        background: var(--theme-button-ghost-bg);
        color: var(--theme-tab-active-text, var(--theme-primary));
        border-color: var(--theme-button-border);
      }

      .theme-button--ghost:hover,
      .theme-button--ghost:focus-visible {
        background: var(--theme-button-ghost-hover-bg);
        border-color: transparent;
      }

      .theme-button--danger {
        background: var(--theme-danger-bg);
        color: var(--theme-danger-text);
        border-color: var(--theme-danger-border);
      }

      .theme-button--sm {
        padding: 0.45rem 1rem;
        font-size: 0.82rem;
      }

      .theme-feedback {
        border-top: 1px solid var(--theme-surface-border);
        padding: 1.35rem var(--theme-container-padding);
        font-size: 0.9rem;
        color: var(--theme-text-secondary);
        background: rgba(255, 255, 255, 0.35);
      }

      .theme-login-feedback {
        margin-top: 0.75rem;
        padding: 0.9rem 1.1rem;
        border-radius: var(--radius-sm);
        border: 1px solid var(--theme-danger-border);
        background: var(--theme-danger-bg);
        color: var(--theme-danger-text);
        font-size: 0.9rem;
        text-align: center;
        max-width: 320px;
        margin-left: auto;
        margin-right: auto;
      }

      .theme-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 0.92rem;
      }

      .theme-table thead th {
        text-align: left;
        padding: 0.95rem 1.5rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        font-size: 0.78rem;
        color: var(--theme-muted);
        background: var(--theme-table-head-bg);
      }

      .theme-table tbody tr {
        transition: background 0.25s ease;
      }

      .theme-table tbody tr:hover {
        background: var(--theme-table-row-hover);
      }

      .theme-table__row--editing {
        background: rgba(99, 102, 241, 0.06);
      }

      .theme-table__row--editing > .theme-table__cell {
        border-top: none;
        padding: 1.75rem 1.75rem;
        background: transparent;
      }

      .theme-table tbody td {
        padding: 1rem 1.5rem;
        border-top: 1px solid rgba(148, 163, 184, 0.15);
        color: var(--theme-text-primary);
        vertical-align: middle;
      }

      .theme-table__cell--mono {
        font-family: var(--font-mono);
        font-size: 0.88rem;
      }

      .theme-table__cell--muted {
        color: var(--theme-muted);
      }

      .theme-table__cell--wrap {
        word-break: break-all;
      }

      .theme-table__cell--right {
        text-align: right;
      }

      .theme-table__actions {
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
      }

      .theme-copy {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        background: transparent;
        border: none;
        color: var(--theme-text-primary);
        font: inherit;
        cursor: pointer;
        padding: 0;
        position: relative;
        transition: color 0.2s ease;
      }

      .theme-copy:hover,
      .theme-copy:focus-visible {
        color: var(--theme-primary-strong);
      }

      .theme-copy:focus-visible {
        outline: 2px solid var(--theme-primary-strong);
        outline-offset: 2px;
      }

      .theme-copy__text {
        font-family: var(--font-mono);
        font-size: 0.9rem;
      }

      .theme-copy__icon {
        display: inline-flex;
        align-items: center;
      }

      .theme-copy__icon svg {
        width: 1rem;
        height: 1rem;
        stroke: var(--theme-copy-icon);
        stroke-width: 1.6;
        fill: none;
        transition: stroke 0.2s ease;
      }

      .theme-copy:hover .theme-copy__icon svg,
      .theme-copy:focus-visible .theme-copy__icon svg,
      .theme-copy.is-copied .theme-copy__icon svg {
        stroke: var(--theme-copy-icon-active);
      }

      .theme-copy__feedback {
        position: absolute;
        left: 0;
        bottom: -1.4rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--theme-copy-feedback);
        opacity: 0;
        transform: translateY(4px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        pointer-events: none;
      }

      .theme-copy.is-copied .theme-copy__feedback {
        opacity: 1;
        transform: translateY(0);
      }

      .theme-table__empty {
        padding: 2.5rem;
        text-align: center;
        color: var(--theme-text-secondary);
        font-size: 0.95rem;
      }

      code {
        font-family: var(--font-mono);
        font-size: 0.85rem;
        padding: 0.1rem 0.35rem;
        border-radius: 0.4rem;
        background: rgba(15, 23, 42, 0.08);
      }

      :root[data-theme="nebula"] code {
        background: rgba(15, 23, 42, 0.55);
        color: #e0f2fe;
      }

      .theme-tagline {
        padding: 1rem 1.25rem;
        border-radius: var(--radius-md);
        background: rgba(56, 189, 248, 0.12);
        color: var(--theme-primary-strong);
        border: 1px solid rgba(56, 189, 248, 0.2);
        font-size: 0.9rem;
        line-height: 1.6;
      }

      :root[data-theme="nebula"] .theme-tagline {
        background: rgba(56, 189, 248, 0.16);
        border-color: rgba(59, 130, 246, 0.28);
        color: #e0f2fe;
      }

      .theme-table__row--editing form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .theme-form__actions {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 0.75rem;
      }

      .theme-preview-card button.theme-button {
        width: 100%;
      }

      @media (max-width: 768px) {
        header.theme-hero {
          padding: 2.5rem 1.25rem 2rem;
        }

        .theme-hero__inner {
          padding: 2.25rem 1.75rem;
        }

        .theme-shell__body {
          padding: 1.75rem;
        }

        .theme-card__header {
          padding: 1.5rem 1.75rem 1.2rem;
        }

        .theme-card__body {
          padding: 1.75rem;
        }

        .theme-tabs {
          padding: 1.75rem 1.75rem 0;
        }
      }

      @media (max-width: 640px) {
        .theme-form__footer {
          flex-direction: column;
          align-items: stretch;
        }

        .theme-form__actions {
          width: 100%;
          justify-content: space-between;
        }

        .theme-button {
          width: 100%;
        }
      }

      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--theme-scrollbar);
        border-radius: 999px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(148, 163, 184, 0.15);
      }
    </style>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-tPY/1+qsSVqSdz+CA0nVddOZXS6jttuPAHyBs+K6TfGsDz3jAC5vVsQt1zArhcXa"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/static/admin-dashboard.js" defer></script>
    <script>
      document.addEventListener("htmx:configRequest", function (event) {
        if (event.detail.xhr) {
          event.detail.xhr.withCredentials = true;
        }
        if (event.detail.fetchOpts) {
          event.detail.fetchOpts.credentials = "include";
        }
      });
    </script>
  </head>
  <body class="theme-body">
    <header class="theme-hero">
      <div class="theme-hero__inner">
        <div class="theme-hero__top">
          <div class="theme-hero__heading">
            <div class="theme-hero__brand">
              <img
                src="https://img.811777.xyz/i/2025/10/04/68e0a00e3ab35.png"
                alt="yet.la 平台标识"
                class="theme-hero__brand-logo"
              />
              <span class="sr-only">yet.la Platform</span>
            </div>
            <h1 class="theme-hero__title">yet.la 短链子域管理后台</h1>
          </div>
          <div class="theme-hero__actions">
            <div class="theme-theme-switch" role="group" aria-label="主题切换">
              <button
                type="button"
                class="theme-toggle"
                data-theme-toggle="aurora"
                aria-pressed="false"
              >
                <span class="sr-only">切换到亮色主题</span>
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <circle cx="12" cy="12" r="5"></circle>
                  <path d="M12 1v2m0 18v2m11-11h-2M3 12H1m16.95-6.95-1.41 1.41M8.46 17.54l-1.41 1.41M17.54 17.54l-1.41-1.41M7.05 7.05 5.64 5.64"></path>
                </svg>
              </button>
              <button
                type="button"
                class="theme-toggle"
                data-theme-toggle="nebula"
                aria-pressed="false"
              >
                <span class="sr-only">切换到暗色主题</span>
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z"></path>
                </svg>
              </button>
            </div>
            {% if show_logout_button %}
            <a
              class="theme-button theme-button--ghost theme-button--logout"
              href="/admin/logout"
              onclick="return confirm('确认退出登录？')"
            >
              退出
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    <main class="theme-main">
      {% block content %}{% endblock %}
    </main>
    <footer class="theme-footer">© 2025 yet.la</footer>
  </body>
</html>
