{% if subdomains %}
<table class="theme-table">
  <thead>
    <tr>
      <th scope="col">子域</th>
      <th scope="col">目标地址</th>
      <th scope="col">状态码</th>
      <th scope="col">访问次数</th>
      <th scope="col">创建时间</th>
      {% if show_user_column %}
      <th scope="col">用户</th>
      {% endif %}
      <th scope="col" class="theme-table__cell--right">操作</th>
    </tr>
  </thead>
  <tbody>
    {% for item in subdomains %}
    {% include "admin/partials/subdomain_row.html" %}
    {% endfor %}
  </tbody>
</table>
{% else %}
<div class="theme-table__empty">
  暂无子域配置，可通过上方表单或 <code>/api/subdomains</code> 接口创建。
</div>
{% endif %}
